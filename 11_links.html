<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="angular.js"></script>
</head>
<body ng-app="">
    <input ng-model="value" /><br />
    <a id="link-1" href ng-click="value=1">link 1</a> (link, don't relod)<br />
    <a id="link-2" href="" ng-click="value=2">link 2</a> (link don't relode)<br />
    <a id="link-3" ng-href="/{{123}}">link 3</a> (link,relod!)<br />
    <a id="link-4" href=""  ng-click="value=4">ancor</a> (link, don't relode)<br />
    <a id="link-5" name="xxx" ng-click="value = 5">ancor</a> (no link)<br />
    <a id="link-6" ng-href="{{value}}">link</a> (link, change location)
</body>
</html>
