<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="angular.js"></script>
    <style>
        .odd
        {
            color:blue;
        }
        .even
        {
            color:red;
        }
    </style>
</head>
<body ng-app="">
    <ol ng-init="names=['John', 'Mary', 'Cate', 'Suz']">
        <li ng-repeat="name in names">
            <span ng-class-odd="'odd'" ng-class-even="'even'">
                {{name}}
            </span>
        </li>
    </ol>
    
</body>
</html>
